<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Earth</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <section id="contact-header">
      <div class="container">
        <nav>
          <div class="logo">
            <h1>Earth</h1>
          </div>
          <ul class="nav-links">
            <li><a href="./index.html">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="./contact.html">Contact</a></li>
          </ul>
          <div class="menu-btn">
            <img src="./img/menu.svg" />
          </div>
        </nav>

        <div class="header-content">
          <h1>EARTH</h1>
        </div>
      </div>
    </section>

    <section id="contact-us" class="container">
      <form action="#">
        <h1>Get in Touch</h1>

        <div class="inputsWrapper">
          <input type="text" placeholder="Your Name" />
          <input type="text" placeholder="Phone Number" />
          <input type="text" name="" id="" placeholder="Email" />
          <textarea name="message" id="" cols="" rows="10"></textarea>
          <button class="primary-btn">SEND NOW</button>
        </div>
      </form>

      <div class="address">
        <h1>Talk To Us</h1>
        <div class="detailsWrapper">
          <div class="detail">
            <img src="./img/email.png" alt="" />
            <div class="text">
              <h6>EMAIl</h6>
              <p>something@example.com</p>
            </div>
          </div>
          <div class="detail">
            <img src="./img/phone.png" alt="" />
            <div class="text">
              <h6>PHONE NUMBER</h6>
              <p>+91 91919191991</p>
            </div>
          </div>
          <div class="detail">
            <img src="./img/location.png" alt="" />
            <div class="text">
              <h6>ADDRESS</h6>
              <p>
                2727 Ocean Road, <br />
                Malibu, CA, 90264
              </p>
            </div>
          </div>
        </div>

        <div class="followUsWrapper">
          <h3>Follow Us</h3>
          <ul class="socialLink">
            <li>
              <a href="">
                <img src="./img/facebook.png" alt="" />
              </a>
            </li>
            <li>
              <a href="">
                <img src="./img/linkedin.png" alt="" />
              </a>
            </li>
            <li>
              <a href="">
                <img src="./img/video.png" alt="" />
              </a>
            </li>
          </ul>
        </div>
      </div>
    </section>

    <footer class="container">
      <ul class="footerlinks">
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
      <h1 class="logo">EARTH</h1>
      <p>@2025 Earth. All right reserved</p>
    </footer>

    <script>
      const menuBtn = document.querySelector(".menu-btn");
      const navLinks = document.querySelector(".nav-links");

      menuBtn.addEventListener("click", function (e) {
        navLinks.classList.toggle("active");
      });
    </script>
  </body>
</html>
